<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexﾃｳmetro en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <!-- Enlaza el archivo CSS -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Flexﾃｳmetro en Realidad Aumentada</h1>

    <!-- Contenedor para el Flexﾃｳmetro -->
    <div class="model-container">
        <!-- Modelo en 3D Flexﾃｳmetro -->
        <model-viewer 
            src="assets/flexometro.glb"
            alt="Modelo Flexﾃｳmetro"
            ar
            ar-modes="scene-viewer webxr quick-look"
            camera-controls
            auto-rotate>
        </model-viewer>

        <!-- Imagen PNG y enlace para AR -->
        <div>
            <img src="images/flexometro.png" alt="Flexﾃｳmetro QR">
            <p class="scan-text">ﾂ｡Escanﾃｩame!</p>
            <p><a href="images/flexometro.png">沒ｱ Ver en AR (Android)</a></p>
            <p><a rel="ar" href="assets/flexometro.glb">沚 Ver en AR (iOS)</a></p>
        </div>
    </div>

    <!-- Contenedor para el ﾃ］gel -->
    <div class="model-container">
        <!-- Modelo en 3D ﾃ］gel -->
        <model-viewer 
            src="assets/angel.glb"
            alt="Modelo ﾃ］gel"
            ar
            ar-modes="scene-viewer webxr quick-look"
            camera-controls
            auto-rotate>
        </model-viewer>

        <!-- Imagen PNG y enlace para AR -->
        <div>
            <img src="images/angel.png" alt="ﾃ］gel QR">
            <p class="scan-text">ﾂ｡Escanﾃｩame!</p>
            <p><a href="images/angel.png">沒ｱ Ver en AR (Android)</a></p>
            <p><a rel="ar" href="assets/angel.glb">沚 Ver en AR (iOS)</a></p>
        </div>
    </div>
</body>
</html>
